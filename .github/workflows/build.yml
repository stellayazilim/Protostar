name: build
on:
  push:
    tags:
      - v*

jobs:
  run_tests:
    uses: ./.github/workflows/test.yml
  build-and-release:
    needs: run_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'


      - name: Download dependencies
        run: go mod download

      - name: Build Linux AMD64 binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/protostar ./main.go
          chmod +x build/protostar
          ls -lh build/
      - name: Upload binary to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: build/protostar