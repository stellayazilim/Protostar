name: build
on:
  push:
    tags:
      - v*

jobs:
  run_tests:
    uses: ./.github/workflows/test.yml
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Stop if tests failed
        if: ${{ needs.test_run.outputs.success != 'true' }}
        run: |
          echo "Tests did not pass. Stopping workflow."
          exit 1

      - name: Build binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/protostar main.go
          chmod +x build/protostar

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: ./build/protostar