name: test
on:
  workflow_call:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v -cover

      - name: Set outputs
        id: set_output
        run: |
          echo "success=true" >> $GITHUB_OUTPUT